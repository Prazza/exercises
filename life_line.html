<html>
	<head>
		<title>Life Line</title>
	</head>
	<body>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript">
		console.log("Let us see what the stars reveal.")
		// Defined Function
		function tellFortune() {
						
			
			
			var random_name = Math.random()
			var random_kids = Math.random()
			var random_job = Math.random()
			var random_home = Math.random()
			
			if (random_name <= 0.33) {
				random_name = 'Shaq'
			} else if (random_name <= 0.66) {
				random_name = 'Ryan Gosling'
			} else {
				random_name = 'The Oatmeal'
			}
			return random_name;
			
			if (random_kids <= 0.33) {
				random_kids = '300'
			} else if (random_name <= 0.66) {
				random_kids = '5'
			} else {
				random_kids = '0'
			}
			return random_kids;
			
			if (random_job <= 0.33) {
				random_name = 'bball player'
			} else if (random_name <= 0.66) {
				random_job = 'stunt man'
			} else {
				random_job = 'Elivs Impersonator'
			}
			return random_job;
			
			if (random_home <= 0.33) {
				random_home = 'Spain'
			} else if (random_home <= 0.66) {
				random_home = 'NOLA'
			} else {
				random_home = 'The Vegas Strip'
			}
			return random_home;
			
		console.log("You are a "+ random_job "player from "+ random_home "and married to " + random_name  "with " + random_kids "kids.)
		
			
		
		};
		</script>
